<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="main-heading">{{ 'aofront.applications.menu.applicationform' | translate }}</h1>
    </div>
  </div>
<form [formGroup]="form" (ngSubmit)="submit(model)">
      <formly-form [form]="form" [fields]="fields" [model]="model">
        <button type="submit" class="btn btn-default">Submit</button>
      </formly-form>
    </form>
</div>
